language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-study-webservice *
  - mkdir -p deploy
  - mv springboot-study-webservice.zip deploy/springboot-study-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-stuidy-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-stuidy-build
    key: springboot-study-webservice.zip
    bundle_type: zip
    application: springboot-study-webservice
    deployment_group: springboot-study-webservice-group
    region: ap-northeast-2
    wait-untile-deployed: true

notifications:
  email:
    recipients:
      - hoonja@gmail.com

